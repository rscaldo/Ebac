<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const nameElement = document.querySelector('#name');
                const userNameElement = document.querySelector('#username');
                const avatarElement = document.querySelector('#avatar');
                const reposElement = document.querySelector('#repos');
                const followersElement = document.querySelector('#followers');
                const followingElement = document.querySelector('#following');
                const linkElement = document.querySelector('#link');

                const response = await fetch('https://api.github.com/users/rscaldo');
                const json = await response.json();

                nameElement.innerText = json.name;
                userNameElement.innerText = json.login;
                avatarElement.src = json.avatar_url;
                reposElement.innerText = json.public_repos;
                followersElement.innerText = json.followers;
                followingElement.innerText = json.following;
                linkElement.href = json.html_url;
            } catch (error) {
                console.error('Erro ao buscar dados do Github:', error);
            }
        })
    </script>
</body>

</html>
