<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <title>Toasts</title>
  <style>
    .navbar-nav .nav-link.active {
      color: #fff;
    }

    .nav-link {
      text-align: center;
    }

    section {
      height: 100vh;
      background-color: aliceblue;
      padding-top: 120px;
    }

    /* CABEÇALHO ACOMPANHA ROLAGEM DA PÁGINA */
    header {
      position: sticky;
      top: 0;
      left: 0;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <header id="cabecalho">
    <div class="navbar navbar-expand-lg">
      <div class="container">
        <h1>Titulo do site</h1>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="nav navbar-nav nav-pills">
            <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="#promocoes">Promoções</a></li>
            <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
          </ul>
        </nav>
        <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar mensagens</button>
      </div>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section>
      <h2 id="inicio">Inicio</h2>
    </section>
    <section>
      <h2 id="produtos">Produtos</h2>
    </section>
    <section>
      <h2 id="promocoes">Promoções</h2>
    </section>
    <section id="contato">
      <h2>Contato</h2>
    </section>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast" id="mensagem-alerta">
      <header class="toast-header">
        <strong>Importante</strong>
      </header>
      <div class="toast-body">
        Você possui 10 mensagens não lidas
        <div class="mt-2 pt-2 border-top">
          <button class="btn btn-danger" data-bs-dismiss="toast" type="button">Descartar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script>
    const ativadorToast = document.getElementById('btn-checar-emails')
    const mensagem = document.getElementById('mensagem-alerta')
    if (ativadorToast) {
      ativadorToast.addEventListener('click', function () {
        const toast = new bootstrap.Toast(mensagem);
        toast.show()
      })
    }
  </script>
</body>

</html>
