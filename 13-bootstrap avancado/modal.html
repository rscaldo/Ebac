<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <title>Modal (POP-UP)</title>
</head>

<body>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">Abrir modal</button>
  <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Titulo da modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, sunt!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-ts-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" data-ts-dismiss="modal">Confirmar</button>

        </div>
      </div>
    </div>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
  <script>
    /**com esse script ele sรณ executa quando todo o documento do html for carregado*/
    document.addEventListener('DOMContentLoaded', function () {
      const modalExemplo = new bootstrap.Modal('#exemplo-modal');
      setTimeout(function () {
        modalExemplo.show();
      }, 3000)

    })
  </script>
</body>

</html>
