<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <title>Carousel</title>
</head>

<body>
  <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div data-bs-interval="2000" class="carousel-item active">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/04/03/17/19/bird-7897321_960_720.jpg" alt="">
        <div class="carousel-caption">
          <h2>Foto de um passaro</h2>
        </div>
      </div>
      <div data-bs-interval="2000" class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/27/17/49/spider-7881345_960_720.jpg" alt="">
      </div>
      <div data-bs-interval="2000" class="carousel-item">
        <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/20/21/44/cats-7865933_960_720.jpg" alt="">
      </div>
    </div>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
      <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
      <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
      <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
    </div>
  </div>

  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400/FF0000/FFFFFF" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/00FF00/FFFFFF" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/0000FF/FFFFFF" class="d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/FFFF00/000000" class="d-block w-100" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400/FF00FF/FFFFFF" class="d-block w-100" alt="Fifth slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>



  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
